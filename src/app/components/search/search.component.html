<div class="row">
    <form class="form-inline">
        <div class="form-group">
            <input  
                        type="text" 
                        name="" 
                        class="form-control" 
                        #searchQuery 
                        placeholder="Search..." 
                    >
            <button     type="button" 
                        class="btn btn-primary"
                        routerLink="search" 
                        routerLinkActive="Active"
                        (click)="search(searchQuery.value)">

            </button>
        </div>
    </form>
</div>
